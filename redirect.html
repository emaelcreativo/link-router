<body>
  <h2>ðŸ”— Abriendo la appâ€¦</h2>
  <p>Si no abre automÃ¡ticamente, <a id="manual" href="#">haz clic aquÃ­</a>.</p>

  <script>
    (async () => {
      try {
        // ðŸ‘‡ AquÃ­ va tu RAW del Gist
        const JSON_URL = "https://gist.githubusercontent.com/emaelcreativo/10c29536523487b468f1b068209afb52/raw/3e8acc05de0d4ee0bd04d72dc1afd3bf16ee65be/gistfile1.txt";

        const res = await fetch(JSON_URL + "?t=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("Error HTTP " + res.status);
        const cfg = await res.json();

        const destino = cfg?.destino;
        const fallback = cfg?.fallback || "https://www.rappi.com";
        const manual = document.getElementById("manual");

        if (!destino) throw new Error("El JSON no contiene 'destino'");

        manual.href = destino;

        // Intentar abrir la app
        window.location.href = destino;

        // Si en 1.2s no abre â†’ fallback
        setTimeout(() => { window.location.href = fallback; }, 1200);

      } catch (err) {
        console.error(err);
        window.location.href = "https://www.rappi.com";
      }
    })();
  </script>
</body>

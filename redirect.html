<!doctype html><meta charset="utf-8"><title>Redirigiendo…</title>
<p>Redirigiendo…</p>
<script>
(async () => {
  try {
    const JSON_URL = "https://gist.githubusercontent.com/emaelcreativo/10c29536523487b468f1b068209afb52/raw/ec9107f7122d06f320efe9d882aec0899efb1122/gistfile1.txt";
    const res = await fetch(JSON_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const cfg = await res.json();

    const destino = cfg?.destino;
    const fallback = cfg?.fallback || "https://www.rappi.com";

    if (!destino) throw new Error("Sin destino en JSON");

    location.replace(destino); // redirección directa
    setTimeout(() => location.replace(fallback), 1200);
  } catch (e) {
    location.replace("https://www.rappi.com");
  }
})();
</script>
